<!DOCTYPE html>
  <html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>疫情调查问卷</title>
  </head>
   <div style="background:url('beijing.jpg')"
  
<tr>
	<div style="text-align: center;">
		<th height="50">
			<span style="font-size: xx-large; ">西北师范大学每日疫情调查表</span>
		</th>
	</div>
</tr>
<body>
	<div style="text-align: center;">
		<table border="1px" cellspacing="0" width="720" height="675" cellpadding="5">
	  	<thead>
	    		<tr>
				<th colspan="2">基本信息</th>
	  		</tr>
	 	</thead>
	  	<tbody>
                	<tr>
	      			<td>学院</td>
	      			<td>
	        			<input type="text" placeholder="">
	      			</td>
                       	</tr>
                       	<tr>
	      			<td>班级</td>
	      			<td>
	        			<input type="text" placeholder="">
	      			</td>
	    		</tr>
                     	<tr>
	     	 		<td>姓名</td>
	      			<td>
	        			<input type="text" placeholder="">
	      			</td>
                      	</tr>
                       	<tr>
	      			<td>所在地区</td>
	      			<td>
	        			<input type="text" placeholder="">
	      			</td>
	    		</tr>
                      	<tr>
	      			<td>手机号</td>
	      			<td>
	        			<input type="text" placeholder="">
	      			</td>
	    		</tr>
	  	<thead>
	    		<tr>
		  		<th colspan="2">每日情况</th>
	  		</tr>
	  	</thead>
	  	<tbody>
	    		<tr>
	      			<td>是否为武汉籍学生</td>
				<td>
	        			<input type="radio" name="wh" >&nbsp;是
	        			<input type="radio" name="wh">&nbsp;否
	      			</td>
	    		</tr>
	    		<tr>
	      			<td>是否为湖贝籍（不含武汉）学生</td>
	      			<td>
	        			<input type="radio" name="hb" >&nbsp;是
	        			<input type="radio" name="hb">&nbsp;否
	      			</td>
	    		</tr>
	   		<tr>
	      			<td>是否近14日与确诊患者接触</td>
	      			<td>
	        			<input type="radio" name="jchz" >&nbsp;是
	        			<input type="radio" name="jchz">&nbsp;否
	      			</td>
	    		</tr>
			<tr>
	      			<td>是否近14日与疑似患者接触</td>
	      			<td>
	        			<input type="radio" name="jcys" >&nbsp;是
	        			<input type="radio" name="jcys">&nbsp;否
	      			</td>
	    		</tr>
	      		<tr>
	      			<td>是否有疑似症状</td>
	      			<td>
	        			<input type="radio" name="ys" >&nbsp;是
	        			<input type="radio" name="ys">&nbsp;否
	      			</td>
	    		</tr>
                     	<tr>
	      			<td>是否已确诊</td>
	      			<td>
	        			<input type="radio" name="qz" >&nbsp;是
	        			<input type="radio" name="qz">&nbsp;否
	      			</td>
	    		</tr>
                       		<td>是否今日返校</td>
	      			<td>
	        			<input type="radio" name="fx" >&nbsp;是
	        			<input type="radio" name="fx">&nbsp;否
	      			</td>
	    		</tr>
                       		<td>今日体温是否正常</td>
	      			<td>
	        			<input type="radio" name="tw" >&nbsp;是
	        			<input type="radio" name="tw">&nbsp;否
	      			</td>
	    		</tr>
	    		<tr>
	      			<td>其他情况</td>
	      			<td>
	       				<textarea name="" id="" cols="50" rows="5"></textarea>
	      			</td>
	    		</tr>
                  	<tr>
                  		<th colspan="2">
	 				<input type="submit" value="提交">
                  		</th>
                  	</tr>
	  		</tbody> 
		</table> 

	</div>
</body>
</html>
